<div id="userForm">
    <h2>Create/Edit User</h2>
    <form role="form">
        <div class="form-group" ng-class="{'has-error': errors.username}">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" ng-model="user.username" required="true"/>
        </div>
        <div class="form-group" ng-class="{'has-error': errors.password}">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" ng-model="user.password" required="true"/>
        </div>
        <button type="button" class="btn btn-primary" ng-click="saveUser()">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </form>
</div>
